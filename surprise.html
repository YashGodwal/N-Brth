    <script>
        function showMessage() {
            const box = document.getElementById("box");
            const message = document.getElementById("message");


            // Make the box disappear
            box.style.opacity = "0";
            setTimeout(() => {
                box.style.display = "none"; // Remove it after animation
            }, 300);

            // Show the glowing message
            message.classList.add("visible");
            // Start fireworks
            startFireworks();
        }


        // Fireworks effect
        function startFireworks() {
            const canvas = document.getElementById("fireworksCanvas");
            const ctx = canvas.getContext("2d");

            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const particles = [];

            function createParticle(x, y) {
                for (let i = 0; i < 50; i++) {
                    particles.push({
                        x: x,
                        y: y,
                        dx: (Math.random() - 0.5) * 5,
                        dy: (Math.random() - 0.5) * 5,
                        radius: Math.random() * 3 + 2,
                        color: `hsl(${Math.random() * 360}, 100%, 70%)`,
                        life: 100
                    });
                }
            }

            function animateFireworks() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                particles.forEach((particle, index) => {
                    particle.x += particle.dx;
                    particle.y += particle.dy;
                    particle.life -= 1;

                    ctx.beginPath();
                    ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
                    ctx.fillStyle = particle.color;
                    ctx.fill();

                    if (particle.life <= 0) {
                        particles.splice(index, 1);
                    }
                });

                if (particles.length > 0) {
                    requestAnimationFrame(animateFireworks);
                }
            }

            canvas.addEventListener("click", (event) => {
                const x = event.clientX;
                const y = event.clientY;
                createParticle(x, y);
                animateFireworks();
            });

            // Automatically trigger fireworks at random positions
            setInterval(() => {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                createParticle(x, y);
                animateFireworks();
            }, 500);
        }
    </script>

    <script>

        function showCollage() {
            const container = document.getElementById('collageContainer');
            const frames = container.querySelectorAll('.image-frame');

            container.classList.add('active');

            // Add animation classes with delays
            frames.forEach((frame, index) => {
                frame.classList.add(`animate-in-${index + 1}`);

                // Set custom rotation for each frame
                const rotations = ['-5deg', '8deg', '3deg', '-8deg', '2deg', '-3deg'];
                frame.style.setProperty('--rotation', rotations[index]);
            });

            // Add confetti effect
            createConfetti();
        }

        function hideCollage() {
            const container = document.getElementById('collageContainer');
            const frames = container.querySelectorAll('.image-frame');

            container.classList.remove('active');

            // Reset animations
            frames.forEach((frame, index) => {
                frame.classList.remove(`animate-in-${index + 1}`);
            });

            // Clear confetti
            clearConfetti();
        }

        function createConfetti() {
            const colors = ['#ff6b6b', '#feca57', '#48dbfb', '#ff9ff3', '#1dd1a1', '#ffeaa7'];

            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 2 + 's';
                    confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';

                    document.body.appendChild(confetti);

                    setTimeout(() => {
                        confetti.remove();
                    }, 5000);
                }, i * 100);
            }
        }

        function clearConfetti() {
            const confetti = document.querySelectorAll('.confetti');
            confetti.forEach(piece => piece.remove());
        }
    </script>
